<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pies | Bethany's Pie Shop</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <!-- create automatic tags -->
    <!-- header>nav>ul>li*3>a -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- main indica para a serach engine que esta parte Ã© importante -->
    <main>
        <aside><img src="images/logo.png" alt="logo"></aside>
        <article>
           <section class="columns-dektop">
               <div class="pie">
                   <img src="images/apple-pie.png" alt="Apple Pie">
                   <div class="columns">
                       <div class="title">Apple Pie</div>
                       <div class="price">$12.95</div>
                   </div>
                   <p class="desc">Our famous apple pie</p>
                   <button data-order="apple-pie">Order</button>
               </div>

               <div class="pie">
                <img src="images/cherry-pie.png" alt="Cherry Pie">
                <div class="columns">
                    <div class="title">Cherry Pie</div>
                    <div class="price">$12.95</div>
                </div>
                <p class="desc">Our famous cherry pie</p>
                <button data-order="cherry-pie">Order</button>
            </div>
           </section>
        </article>
    </main>
    
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>

        </nav>
